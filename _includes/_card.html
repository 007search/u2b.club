<div class="col-6 col-md-43 col-lg-3"><a href="https://www.youtube.com/channel/{{ item.channel }}" rel="noopener nofollow"
        title="{{ item.name }}" target="_blank">{{ item.name }}</a>
    <p class="card-text">{{ item.description }}</p>
    <p class="card-meta">
        <iframe frameborder="0" height="25px" style="border: 0; width:135px; height:25px;" src="https://www.youtube.com/subscribe_embed?channelid={{ item.channel }}"></iframe>
    </p>
</div>
